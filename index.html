<body>
  <div class="" >
    <form action="#" id="form"  class="col s12">
      <h1></h1>
      <div class="row" >
        <div class="input-field col s6">
          <span >First name</span>
          <input type="text" name="name" id="name" placeholder="" class="validate" />
          <span >Last name</span>
          <input type="text" name="lastName" id="lastName" placeholder=""class="validate" />
          <span >ID</span>
          <input type="text" name="Id" id="Id" placeholder="" class="validate" />
          <span>Grade</span>
          <input type="number" min="0" max="10" name="score" id="score" placeholder=""class="validate" />
        </div>
       
      </div>
      <button type="submit" id="addStudent" class="btn waves-effect waves-light">
        Add Student</button>
  </div>

  </form>
  </div>
  <section class="container" >
    <div >
      <br>
      <button  id="AvrgCalculation" class="btn waves-effect waves-light" >
        Grade Average
      </button>

      <p ></p>
    </div>

    <table >
      <thead 
        <tr> 
          <th>First Name</th>
          <th>Last Name</th>
          <th>Id</th>
          <th>Score</th>

      </thead>

        </tr>
      </tbody>
    </table>
  </section>
