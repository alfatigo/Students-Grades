<body>
  <div class="form-grades">
    <form action="#" id="form" class=" form-group">
      <h1></h1>
      <div class="form-group">
        <span class="input-group-text">First name</span>
        <input type="text" name="name" id="name" placeholder="" class="form-control" />
        <span class="input-group-text">Last name</span>
        <input type="text" name="lastName" id="lastName" placeholder="" class="form-control" />
        <span class="input-group-text">ID</span>
        <input type="text" name="Id" id="Id" placeholder="" class="form-control" />
        <span class="input-group-text">Grade</span>
        <input type="number" min="0" max="10" name="score" id="score" placeholder="" class="form-control" />
      </div>
      <button type="submit" id="addStudent" class="btn btn-secondary w-100">
        Add Student
  </div>

  </form>
  </div>
