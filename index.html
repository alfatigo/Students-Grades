<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles/main.css" />
  <script src="Javascript/main.js" defer></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Students Grades</title>
</head>

<body class=" grey lighten-5">

  <div class="row center ">
    <form action="#" id="form" class="wrapper">

      <div class="form__container teal  lighten-1 z-depth-2">

        <div class="row ">
          <div class="input-field col s12">
            <label class="white-text text-darken-2 white-text text-darken-2" for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="" class="validate white-text text-darken-2" />

            <div class="input-field col s12">
              <label class="white-text text-darken-2">Apellido</label>
              <input type="text" name="lastName" id="lastName" placeholder=""
                class="validate white-text text-darken-2" />
            </div>

            <div class="input-field col s12">
              <label class="white-text text-darken-2">Matricula</label>
              <input type="text" name="Id" id="Id" placeholder="" class="validate white-text text-darken-2" />

            </div>

            <div class="input-field col s12 right ">
              <label class="white-text text-darken-2">Nota</label>
              <input type="number" min="0" max="100" name="score" id="score" placeholder=""
                class="validate white-text text-darken-2" />
            </div>

            <div class="btn-area center">
              <button type="submit" id="addStudent" class="btn waves-effect waves-light teal  darken-1">
                Add Student</button>
              <button id="AvrgCalculation" class="btn  waves-effect waves-light teal  darken-1">
                Promedio
              </button>   
              <button type="submit" id="edit" class="btn waves-effect waves-light teal  darken-1">
                Save Changest</button>           
            </div>
          </div>

    </form>    
  </div>
  </div>
  <div class="container avrgScore">
    <h4> Promedio: </h4>
    <output></output>
  </div>
  
  <section class="container">
    <div>
    </div>
    <br>
    <table class="striped ">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Matricula</th>
          <th>Nota</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        </tr>
      </tbody>
    </table>
  </section> 
  
</body>
</html>
